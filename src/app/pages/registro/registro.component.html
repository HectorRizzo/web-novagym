<div class="container-registro">
    <div class="form-registro col-5">
        <div class="title">
            <span class="text-resaltado">Regístrate</span> Aquí
        </div>
        <div class="form">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">NOMBRE:</label>
                <input type="text" class="form-control" id="nombre" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">APELLIDO:</label>
                <input type="text" class="form-control" id="apellido" placeholder="name@example.com">
            </div>
            
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">IDENTIFICACION:</label>
                <input type="text" class="form-control" id="identificacion" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">EMAIL:</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">CONTRASEÑA:</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            </div>
            <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">FECHA DE NACIMIENTO:</label>
            <input type="date" id="fechaNacimiento" class="form-control">
            </div>
        </div>
        <div class="btn-registro">
            <button type="button" class="btn btn-primary" (click)="clickRegistro()" >REGISTRAR</button>
        </div>
    </div>

    <div class="img-registro col-7">
        <img src="assets/img/registro-3.webp" alt="">
    </div>
</div>
