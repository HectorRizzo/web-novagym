<div class="container-pago" *ngIf="showMembresia">
    <div class="title">
        <h1>
            <img class="col-3" src="{{membresia?.imagen}}" alt="Icono de membresía">
            <span class="text-resaltado col-9">{{membresia?.nombre}}</span></h1>
        <hr>
    </div>
    
    <div class="tarj-title">
        <h3>{{tipoDebito}}</h3>
    </div>
    
    <div class="informacion col-12">
        <div class="resumen row d-flex justify-content-start">
            <div class="sede col-lg-6 col-md-7 col-sm-12 col-12 d-flex justify-content-center flex-column">
                <h3>HA ELEGIDO SEDE GIMNASIO: </h3>
                <h3 class="text-resaltado">{{sede?.nombre}}</h3> 
            </div>
            <div class="costo col-lg-5 col-md-4 col-sm-12 col-12 d-flex justify-content-center  flex-column">
                <h3 class="text-resaltado">COSTO:</h3>
                <h2>${{precio}}</h2>
            </div>
        </div>
        <div class="terminos col-12"  (click)="mostrarTerminos()">
            <input type="checkbox" 
            class="checkbox"
            id="terminos" 
            name="terminos" 
            [checked]="aceptaTerminos">
            <label for="terminos-label" class="custom-checkbox">Acepto los términos y condiciones</label>
        </div>
        <div class="terminos col-12"  (click)="mostrarPoliticas()">
            <input type="checkbox" 
            class="checkbox"
            id="terminos" 
            name="terminos" 
            [checked]="aceptaPoliticas">
            <label for="terminos-label" class="custom-checkbox">Acepto la política de protección de datos</label>
        </div>
        
    </div>

    <div class="btn-continuar">
        <button class="btn btn-primary" (click)="continuar()">Continuar</button>
    </div>
</div>

<app-pago *ngIf="isPago"
[flujo]="'membresia'"></app-pago>
