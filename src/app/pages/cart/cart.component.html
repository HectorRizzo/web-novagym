<div class="container-cart" *ngIf="showCart">
    <div class="title">
        <h1>MI <span class="text-resaltado">CARRITO</span></h1>
    </div>
    <div class="cart">
        <div class="table-responsive">
            <table class="table align-middle table-dark">
              <thead>
                <tr>
                    <th scope="col">Imagen</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Total</th>
                    <th scope="col">Eliminar</th>      
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of productos">
                    <td>
                        <img src={{item.image}} alt="..." class="img-fluid">
                    </td>
                    <td>
                        <h5>{{item.name}}</h5>
                    </td>
                    <td>
                        <h5>${{item.price}}</h5>
                    </td>
                    <td>
                        <h5>{{item.cantidad}}</h5>
                    </td>
                    <td>
                        <h5>${{(item.price ?? 0) * (item.cantidad ?? 0) }}</h5>
                    </td>
                    <td>
                        <i class="bi bi-trash3" (click)="removeItem(item)"></i>
                    </td>
                </tr>
              </tbody>
            </table>
        </div>
        <div class="actualizar-cart">
            <button class="btn btn-actualizar" (click)="updateCart()">Actualizar carrito</button>
        </div>

        <div class="total">
            <div class="total-cart">
                <h3>Total: $ {{total}}</h3>
            </div>
            <div class="finalizar">
                <button class="btn btn-finalizar" (click)="finalizarCompra()">Finalizar compra</button>
            </div>
        </div>
    </div>
</div>
<app-opciones-entrega *ngIf="showOpcionesEntrega"></app-opciones-entrega>
