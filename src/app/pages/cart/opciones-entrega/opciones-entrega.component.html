<div *ngIf="!showPago" class="container-entrega">
    <div class="tab-opciones">
        <tabset class="nav-tabs-entrega w-100">
            <tab class="tab">
                <ng-template tabHeading>
                    <div class="d-flex p-2">
                        <h1 class="tab-title d-flex cat-title">
                            <i class="bi bi-house-door-fill m-2"></i>
                            A DOMICILIO
                        </h1>
                    </div>
              </ng-template>
                <div>
                    <div>
                        <input id="address-input" type="text" placeholder="Buscar dirección" class="search-input" />
                        <div id="map"></div>
                    </div>
                    <div class="container-gmap">
                        <google-map class="gmap" [center]="center" [zoom]="zoom" [width]="'100%'" [height]="'100%'">
                            <map-marker 
                            *ngFor="let position of markerPositions" 
                            [position]="position">
                          </map-marker>
                        </google-map>
                    </div>
                    <div class="container-direccion">
                        <div class="direccion">
                            <input type="text" class="form-control" placeholder="Dirección de entrega" [(ngModel)]="direccion">
                        </div>
                        <div class="descripcion">
                             <textarea class="form-control" [(ngModel)]="descripcion" placeholder="Descripción"></textarea>
                        </div>

                        <div class="boton-confirmar">
                            <button class="btn btn-primary t-4 font-weight-bold btn-confirmar" (click)="confirmarEntrega()">Confirmar</button>
                        </div>
                    </div>
                </div>
            </tab>

            <tab class="tab">
                <ng-template tabHeading>
                    <div class="d-flex p-2">
                        <h1 class="tab-title d-flex cat-title">
                            <i class="bi bi-shop mr-2"></i>
                            ESTABLECIMIENTOS
                        </h1>
                    </div>
              </ng-template>
                <div class="container-sedes">
                    <div class="row row-cols-1 row-cols-md-2">
                        <div class="col-6 mb-4" *ngFor="let sede of sedes" (click)="confirmarEntrega(sede)">
                            
                          <div class="card">
                            <img src={{sede.image}} class="card-img-top" alt="...">
                            <div class="card-body body-sedes">
                              <h5 class="card-title justify-content-center font-weight-bold">{{sede.nombre}}</h5>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </tab>

        </tabset>
    </div>
</div>

<app-pago *ngIf="showPago"></app-pago>
