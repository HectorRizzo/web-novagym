<div class="container-modificar-datos" *ngIf="!continuar">
    <div class="title">
        <h1><span class="text-resaltado">DATOS DE TARJETA Y ENTREGA</span></h1>
        <hr>
    </div>
    <div class="container">
        <div class="container-datos">
            <h3 class="title-datos">CONFIRMAR DATOS</h3>
            <div class="datos">
                <div class="resumen-info">
                    <h5 class="col-3">Cédula:</h5>
                    <input type="text" class="form-control col-9" [(ngModel)]="usuario.numIdentificacion" placeholder="Cédula">
                </div>
                <div class="resumen-info">
                    <h5 class="col-3">Nombres:</h5>
                    <input type="text" class="form-control col-9" [(ngModel)]="usuario.nombres" placeholder="Nombres">
                </div>
                <div class="resumen-info">
                    <h5 class="col-3">Apellidos:</h5>
                    <input type="text" class="form-control col-9" [(ngModel)]="usuario.apellidos" placeholder="Apellidos">
                </div>
                <div class="resumen-info">
                    <h5 class="col-3">Dirección:</h5>
                    <textarea class="form-control col-9" [(ngModel)]="usuario.direccion" placeholder="Dirección"></textarea>
                </div>
                <div class="resumen-info">
                    <h5 class="col-3">Teléfono:</h5>
                    <input type="text" class="form-control col-9" [(ngModel)]="usuario.telefono" placeholder="Teléfono">
                </div>
                <div class="resumen-info">
                    <h5 class="col-3">Correo:</h5>
                    <input type="text" class="form-control col-9" [(ngModel)]="usuario.email" placeholder="Correo electronico">
                </div>
            </div>
        </div>
    </div>
    <div class="container-botones">
        <div class="botones">
            <button class="btn btn-primary btn-modificar" (click)="modificarDatos()">Modificar Datos</button>
        <button class="btn btn-primary btn-continuar" (click)="continuarPago()">Continuar</button>
        </div>
    </div>
</div>
<app-resumen-pago *ngIf="continuar"></app-resumen-pago>
