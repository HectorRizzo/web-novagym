<div class="container-auspiciantes">
    <div class="title ausp-title">
        <h1>NOVA <span class="text-resaltado">GYM</span> AUSPICIANTES</h1>
    </div>

    <div class="tab-categorias">
        <div>
            <div class="col-lg-12 mt-3">
                <div class="card-deck">
                    <div class="card card-auspiciantes align-items-center" *ngFor="let ausp of auspiciantes">
                    <img src={{ausp.imagen}} class="" alt="...">
                    <div class="card-body body-beneficios">
                        <h5 class="card-title justify-content-center font-weight-bold">{{ausp.nombre}}</h5>
                        <h6 class="card-text">{{ausp.beneficios}}</h6>
                    </div>
                    </div>
                </div>
                </div>
        </div>
    </div>
</div>
