  <!--Horarios-->
  <div class="horarios">
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <div class="col-lg-12 mb-5 mb-lg-0">
          <h1 class="text-white font-weight-light text-center font-weight-bold">
            CLASES <span class="text-resaltado">NOVA</span> HORARIOS
          </h1>
        </div>
      </div>
      <div>
        <div>
          <tabset class="nav-tabs-primary justify-content-center">
            <tab class="tab-horario" *ngFor="let clase of clases" (selectTab)="onClaseSelected(clase.id)">
              <ng-template tabHeading>
                <i class="tim-icons icon-spaceship"> </i> {{ clase.nombre }}
              </ng-template>
              <table class="table table-bordered table-dark table-horarios">
                <thead>
                  <tr>
                    <th></th>
                    <th *ngFor="let dia of diasSemana" scope="col" class="text-center titles">{{ dia }}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let hora of horas">
                    <th scope="row titles">{{ hora }} - {{ horasNext[horas.indexOf(hora)] }}</th>
                    <td *ngFor="let dia of diasSemana" class="text-center">
                      <ng-container *ngIf="horarioMap.get(diasSemana.indexOf(dia) + '-' + hora) as horario">
                        {{ horario.horario.nombre }}
                        <h5>{{ horario.usuario.nombres }} {{ horario.usuario.apellidos }}</h5>
                        <div class="description">{{ horario.horario.descripcion }}</div>
                      </ng-container>
                    </td>
                  </tr>
                </tbody>
              </table>
            </tab>
          </tabset>
        </div>

      </div>
    </div>
  </div>
